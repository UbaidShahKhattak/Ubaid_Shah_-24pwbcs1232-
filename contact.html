<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Me</h1>

    <!-- Contact Form -->
    <form id="contactForm" action="https://formspree.io/f/yourformid" method="POST">
        <!-- Name Field -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <!-- Email Field -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="_replyto" placeholder="Enter your email" required><br><br>

        <!-- Message Field -->
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" placeholder="Type your message" rows="5" required></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit">Send Message</button>
    </form>

    <!-- Success/Error Messages -->
    <p id="status"></p>

    <script>
        // Basic form handling with success/error messages
        const form = document.getElementById('contactForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    status.style.color = 'green';
                    status.textContent = "Thanks! Your message has been sent.";
                    form.reset();
                } else {
                    response.json().then(data => {
                        status.style.color = 'red';
                        if (data.errors) {
                            status.textContent = data.errors.map(error => error.message).join(", ");
                        } else {
                            status.textContent = "Oops! There was a problem submitting your form.";
                        }
                    });
                }
            }).catch(error => {
                status.style.color = 'red';
                status.textContent = "Oops! There was a problem submitting your form.";
            });
        });
    </script>

</body>
</html>
