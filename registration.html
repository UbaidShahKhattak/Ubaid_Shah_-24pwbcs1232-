<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Student Registration Form</h1>
    <p>CS 224L Web Technologies</p>
    <p>Mr. Mohammad, Lecturer</p>
    <p>Department of Computer Science</p>
    <p>University of Engineering & Technology, Peshawar</p>

    <!-- Registration Form -->
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <!-- Registration Number -->
        <label for="regno">Registration Number:</label><br>
        <input type="text" id="regno" name="regno" placeholder="Enter your registration number" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <!-- Course Selection Dropdown -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course" required>
            <option value="">--Select your course--</option>
            <option value="web_tech">Web Technologies</option>
            <option value="ai">Artificial Intelligence</option>
            <option value="ds">Data Structures</option>
            <option value="dbms">DBMS</option>
        </select><br><br>

        <!-- Semester Radio Buttons -->
        <label>Semester:</label><br>
        <input type="radio" id="sem1" name="semester" value="1" required>
        <label for="sem1">1st Semester</label><br>
        <input type="radio" id="sem2" name="semester" value="2">
        <label for="sem2">2nd Semester</label><br>
        <input type="radio" id="sem3" name="semester" value="3">
        <label for="sem3">3rd Semester</label><br>
        <input type="radio" id="sem4" name="semester" value="4">
        <label for="sem4">4th Semester</label><br><br>

        <!-- Terms and Conditions -->
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
